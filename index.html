<!DOCTYPE html>
<html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css" MEDIA="screen" charset="utf-8">
</HEAD>

<body>
  <header class="header">
    <img class="header__image" src="./assets/eisenhower-matrix.jpg">
    <a class="header__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <div class="action-wrapper">
    <p id="top-section-for-adding-element-to-list">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="task" id="new-task" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul class="action-item" id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task" type="text">
        <button class="button button-action edit">Edit</button>
        <button class="button button-delete delete">
          <img src="./assets/remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="button button-action edit">Save</button>
        <button class="button button-delete delete">
          <img src="./assets/remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="action-item" id="completed-tasks">
      <li><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task" type="text">
        <button class="button button-action edit">Edit</button>
        <button class="button button-delete delete">
          <img src="./assets/remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
